<html>
<head><title>Simple streaming test</title>
<script>
	var img = new Image();
	var iterator = 1;
	var tmout;
	img.onload = function(){
		document.getElementById("animage").src = img.src;
		clearTimeout(tmout);
		tmout = setTimeout(stream_next, 50);
	}
	function stream_next(){
		img.src = "http://localhost:54321/" + (iterator++) + ".jpg";
	}
</script>
</head>
<body onload="stream_next();">
<img id="animage">
</body>
</html>
